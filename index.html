<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign In</title>
</head>

<body>


    <div class="wrapper">

        <div class="content">
            <div class="container">
                <input type="radio" name="tab" id="sign-in" checked>
                <input type="radio" name="tab" id="join-us">

                <nav class="nav-bar">
                    <label for="sign-in" id="tab-one" class="tabs">Sign in</label>
                    <label for="join-us" id="tab-two" class="tabs">Join us</label>
                </nav>





                <section class="singIn-form">
                    <form action="#" method="get">



                        <p class="field ">
                            <div class=" bubble">
                                <label for="user-name" class="field__title">Username</label><br>
                                <input type="text" name="username" id="user-name" class="field__input" required>
                                <div class="field__invalid field__invalid--username ">
                                    <span class="speech-bubble">Pls type your name</span>
                                </div>
                            </div>
                        </p>


                        <p class="field">
                            <div class="bubble">
                                <label for="password" class="field__title">Password</label><br>
                                <input type="password" name="Password" id="password" class="field__input " required
                                    minlength="6">
                                <div class="field__invalid field__invalid--password">
                                    <span class="speech-bubble">Min length six words</span>
                                </div>
                            </div>
                        </p>



                        <p class="field field--check">
                            <input type="checkbox" name="keep-sign" id="keep-sign" checked>
                            <label for="keep-sign" class="title">
                                <span class="title-check">âœ”</span> Keep me signed in</label>


                        </p>


                        <p class="field field--btn">
                            <button type="submit" class="btn btn--bordered">Sign in</button>
                        </p>

                        <p class="field field--link">
                            <a href="#" target="" class="field__links field__links--first ">Forgot password </a>
                            <a href="#" target="" class="field__links field__links--second">Create an account </a>

                        </p>

                    </form>
                </section>
            <section class="joinUs-form">
  
                <form action="#" method="get">



                    <p class="field ">
                        <div class=" bubble">
                            <label for="user-name__join" class="field__title">Username</label><br>
                            <input type="text" name="usernameJoin" id="user-name__join" class="field__input" required>
                            <div class="field__invalid field__invalid--username ">
                                <span class="speech-bubble">Pls type your name</span>
                            </div>
                        </div>
                    </p>


                    <p class="field ">
                        <div class="bubble">
                            <label for="password__join" class="field__title">Password</label><br>
                            <input type="password" name="passwordJoin" id="password__join" class="field__input " required
                                minlength="6">
                            <div class="field__invalid field__invalid--password">
                                <span class="speech-bubble">Min length six words</span>
                            </div>
                        </div>
                    </p>

                    <p class="field">
                        <div class="bubble bubble--mbottom">
                            <label for="password__repeat" class="field__title">Repeat password</label><br>
                            <input type="password" name="password" id="password__repeat" class="field__input " required
                                minlength="6">
                            <div class="field__invalid field__invalid--password">
                                <span class="speech-bubble">Repeat password</span>
                            </div>
                        </div>
                    </p>


                    <p class="field field--btn">
                        <button type="submit" class="btn btn--bordered">Join in</button>
                    </p>


                </form>
            </section>
              


            </div>
        </div>
            



    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modal Window</title>
</head>
<body>
  
    <div class="overlay">
        <div class="wrapper">
            <div class="content">
            <input type="radio" name="tab" id="tab-signIn" checked>
            <input type="radio" name="tab" id="tab-joinUs">
                <nav class="tabs">
                    <label for="tab-signIn" id="tab-one" class="tabs__label poiner">Sign in</label>
                    <label for="tab-joinUs" id="tab-two" class="tabs__label poiner">Join us</label>
                </nav>

                <form action="#" method="POST" class="singnIn-form" name="Sign-In">
                
                    <div class="field field--bubble">
                    <label for="singnIn-username" class="field__title">Username</label> 
                    <input type="text" name="name" id="singnIn-username" class="field__input outline--none" required minlength="3">
                    <div class="field__invalid ">
                        <span class="speech-bubble">Pls type your name</span>
                    </div>
                   
                </div>

                <div class="field field--bubble">
                    <label for="singnIn-username" class="field__title">Password</label>
                    <input type="password" name="password" id="singnIn-password" class="field__input outline--none" minlength="6" required>
                    <div class="field__invalid ">
                        <span class="speech-bubble">Min length six words</span>
                    </div>
                </div>
                <div class="field ">
                    <input type="checkbox" name="keep-sign" id="keep-sign" checked>
                    <label for="keep-sign" class="field__title field__title--primary poiner">
                    <span class="field__title-check">âœ”</span> 
                    Keep me signed in
                    </label>
                </div>

                <button type="submit" class="btn btn--primary outline--none poiner">Sign In</button>

                <div class="field field--primary">
                    <a href="#" class="field__links field__links--first " > Forgot password</a>
                    <a href="#" class="field__links field__links--second"> Create an account</a>
                </div>
            </form>

            <form action="#" method="POST" class="joinUs-form" name="Sign-In">
                
                <div class="field field--bubble">
                <label for="joinUs-username" class="field__title">Username</label> 
                <input type="text" name="name" id="joinUs-username" class="field__input outline--none" required minlength="3">
                <div class="field__invalid ">
                    <span class="speech-bubble">Pls type your name</span>
                </div>
             </div>

            <div class="field field--bubble">
                <label for="joinUs-username" class="field__title">Password</label>
                <input type="password" name="password" id="joinUs-password" class="field__input outline--none" required minlength="6">
                <div class="field__invalid ">
                    <span class="speech-bubble">Min length six words</span>
                </div>
            </div>
          
            <div class="field field--bubble ">
                <label for="joinUs-username" class="field__title">Repeat password</label>
                <input type="repassword" name="password" id="joinUs-repassword" class="field__input outline--none" required minlength="6">
                <div class="field__invalid ">
                    <span class="speech-bubble">Repeat password</span>
                </div>
            </div>
          

            <button type="submit" class="btn btn--primary outline--none poiner">Sign In</button>

            
        </form>



               


            </div>
         
        </div>
    </div>

</body>
</html>
